<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="statOverview">
    <p class="dark title">Your Result</p>
    <div class="summaryScore">
      <span class="score_num">76</span> <br>
      <span class="dark">of 100</span>
    </div>
    <h1 class="score_title">Great</h1>
    <p class="dark briefing">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <div class="statFull">
    <h2 class="title">Summary</h2>
    <div class="stats">
      <div class="stat_reaction stat">
        Reaction
        80 / 100
      </div>
      <div class="stat_memory stat">
        Memory
        92 / 100
      </div>
      <div class="stat_verbal stat">
        Verbal
        61 / 100
      </div>
      <div class="stat_visual stat">
        Visual
        72 / 100
      </div>
    </div>
    Continue
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
